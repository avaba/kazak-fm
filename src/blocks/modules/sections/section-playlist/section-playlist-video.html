<section class="section playlist">
    <div class="container-fluid">
        <div class="playlist__content">
            <div class="playlist__title">
                <h2 class="section__title">@@title</h2>
            </div>
            <div class="playlist__row">
                <div class="playlist__header">
                    <h3>Выберите передачу</h3>
                    <select name="pered" id="" class="playlist__header-select">
                        <option value="0">Благовест. По святым местам 1</option>
                        <option value="1">Благовест. По святым местам 2</option>
                        <option value="2">Благовест. По святым местам 3</option>
                        <option value="3">Благовест. По святым местам 4</option>
                    </select>
                    <div class="playlist__video">
                        <iframe src="https://www.youtube.com/embed/nTpprNkat_s" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                </div>
                <div class="playlist__list">
                    @@for (let i = 0; i < 10; i++) { <div class="playlist__item">
                        <span class="playlist__item-date">08.07.2021</span>
                        <span class="playlist__item-name">Программа «Хорошо!». Мегги</span>
                        <span class="playlist__item-duration">20:12</span>
                </div>
                }
            </div>
            <div class="playlist__bottom">
                <button class="btn btn-outline">Показать еще 10 подкастов</button>
                <button class="btn btn-outline">Показать больше</button>
            </div>
        </div>
    </div>
    </div>
</section>
