<div class="header-player">
    <div class="container-fluid">
        <div class="player__content">
            <div class="player__nav">
                <button class="player__nav-btn player-prev">
                    <svg>
                        <use xlink:href="img/sprites/sprite.svg#prev"></use>
                    </svg>
                </button>
                <button class="player__nav-play">
                    <svg>
                        <use xlink:href="img/sprites/sprite.svg#play"></use>
                    </svg>
                </button>
                <button class="player__nav-btn player-next">
                    <svg>
                        <use xlink:href="img/sprites/sprite.svg#next"></use>
                    </svg>
                </button>
            </div>
            <button class="player__btns-like">
                <svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12.001 4.52901C14.35 2.42001 17.98 2.49001 20.243 4.75701C22.505 7.02501 22.583 10.637 20.479 12.993L11.999 21.485L3.52101 12.993C1.41701 10.637 1.49601 7.01901 3.75701 4.75701C6.02201 2.49301 9.64501 2.41701 12.001 4.52901ZM18.827 6.17001C17.327 4.66801 14.907 4.60701 13.337 6.01701L12.002 7.21501L10.666 6.01801C9.09101 4.60601 6.67601 4.66801 5.17201 6.17201C3.68201 7.66201 3.60701 10.047 4.98001 11.623L12 18.654L19.02 11.624C20.394 10.047 20.319 7.66501 18.827 6.17001Z" />
                    <path d="M12.0013 2.28381C14.7418 -0.17669 18.9768 -0.0950233 21.617 2.54981C24.256 5.19581 24.347 9.40981 21.8923 12.1585L11.999 22.0658L2.108 12.1585C-0.346664 9.40981 -0.254497 5.18881 2.38334 2.54981C5.02584 -0.0915233 9.25267 -0.18019 12.0013 2.28381Z" />
                </svg>
            </button>
            <div class="player__title">
                <a href="#">Я - фермер</a> — Виноградарство, садоводство. КФХ Хуморов
            </div>
            <div class="player__progressbar">
                <span id="start" class="player__progressbar--start"></span>
                <span id="time" class="progressbar player__progressbar--progress"></span>
                <span class="player__progressbar--end">24:00</span>
            </div>
            <div class="player__btns">
                <div class="player__sound">
                    <button class="player__sound-icon">
                        <svg>
                            <use xlink:href="img/sprites/sprite.svg#sound"></use>
                        </svg>
                    </button>
                    <div class="progressbar" id="sound"></div>
                </div>
            </div>
            <div class="player__close">
                <button id="player-close">
                    <svg width="26" height="26" viewBox="0 0 26 26" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12.9995 10.172L22.8995 0.271973L25.7275 3.09997L15.8275 13L25.7275 22.9L22.8995 25.728L12.9995 15.828L3.09948 25.728L0.271484 22.9L10.1715 13L0.271484 3.09997L3.09948 0.271973L12.9995 10.172Z" />
                    </svg>
                </button>
            </div>
        </div>
    </div>
</div>
