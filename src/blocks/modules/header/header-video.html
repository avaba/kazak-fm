<div class="video-player">
    <div class="video-player__content">
        <div class="video-player__frame">
            <img src="/img/video.png" alt="">
            <button class="video-play">
                <svg>
                    <use xlink:href="img/sprites/sprite.svg#play-white"></use>
                </svg>
            </button>
            <div class="video-player__nav">
                <button class="video-btn" id="full-screen">
                    <svg>
                        <use xlink:href="img/sprites/sprite.svg#show-all"></use>
                    </svg>
                </button>
                <button class="video-btn" id="video-close">
                    <svg>
                        <use xlink:href="img/sprites/sprite.svg#close-all"></use>
                    </svg>
                </button>
            </div>
        </div>
        <div class="video-player__content">
            <div class="video-player__progressbar">
                <span class="time"><span id="start-video"></span>/<span class="time-end">24:00</span></span>
                <span id="time-video" class="progressbar"></span>
            </div>
            <div class="video-player__title">
                <span>Из первых уст</span>
            </div>
        </div>
    </div>
</div>
